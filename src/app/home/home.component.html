<div class="container">
  <h1>Pokedex</h1>

  <div class="content">
    <div *ngFor="let pokemon of this.service.allPokemons" class="item">
      <img src={{pokemon.sprites.front_default}} alt={{pokemon.name}}>
      <h2>{{pokemon.name}}</h2>
    </div>
  </div>

  <button (click)="this.service.getPokemonsData()">Ver mais</button>
</div>
